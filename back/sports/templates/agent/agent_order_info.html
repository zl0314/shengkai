                    </td>                    
                </tr>
                <tr>

                                        </select>
                                    </td>
                                    <td>
                                        球票：<select name="goods_id[]">
                                            <option value="0">----请选择----</option>
                                        </select>
                                    </td>
                                    <td>
                                        数量：<input type="text" name="g_number[]"/>
                                    </td>
                                    <td>

                                    </td>
                                </tr>

                            </table>


                        </div>
                    </td>
                </tr>
                <tr>
                    <td align="center">
                        <input type="submit" class="button" value="{$lang.button_submit}" />
                        <input type="reset" class="button" value="{$lang.button_reset}" />
                    </td>

                </tr>

            </table>
        </form>






    </div>
</div>
