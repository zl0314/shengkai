<head>

<body>
    <!--start 头部-->
    {include file=header.html}
        <!--end 头部-->
        <!-- form-01-->
        <div class="loginBox forgetPass">
            <form action="" name="formzhaohui" id="formzhaohui"  class="form-01">
                <h2>找回密码</h2>
                <div class="inp-01 inp-none">
                    <!--<input type="text" value="" placeholder="验证手机号码" maxlength="30"/>-->
                    <input type="text" class="form-control login-field yonghuming" placeholder="验证手机号码"
                           id="zh_mima" name="zh_mobile" oninput="check_mobile(this.value,'get_verifycode_pc_zh');"/>
                </div>
                <div style="font-size:12px;position:relative;top:-10px;color:#C6151D;">手机号码前加国家区号（如：加 86）
                </div>
                <div class="inp-01 inp-none yanzheng">
                    <!--<input type="text" value="" placeholder="请输入验证码" maxlength="10"/>-->
                    <input type="text" class="form-control login-field yonghuming" value=""
                           placeholder="请输入验证码" name="zh_verifycode"/>
                </div>
                <!--<button class="huoqu">获取验证码</button>-->
                <input type="button" onclick="huoqu_zh_verifycode()" name="zh_bt"
                       class="huoqu" disabled="true" id="get_verifycode_pc_zh" value="获取验证码">
                <!--<button class="setPassword">设置新密码</button>-->
                <a onclick="zh_shezhi()"
                   class="setPassword" style="line-height:60px;text-align:center;">设置新密码</a>
            </form>
        </div>
    </div>    
</body>
