<!DOCTYPE  HTML>
<html lang="zh-cn">
<head>
<title>个人资料</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=720 user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-title" content="">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" type="text/css"  href="css/base.css" media="all" />
<link rel="stylesheet" type="text/css" href="css/pulldown.css" media="all">
<link rel="stylesheet" type="text/css"  href="css/header.css" media="all" />
<link rel="stylesheet" type="text/css"  href="css/footer.css" media="all" />
<link rel="stylesheet" type="text/css"  href="css/index.css" media="all" />
<link rel="stylesheet" type="text/css"  href="css/data.css" media="all" />
<link rel="stylesheet" type="text/css"  href="css/data.css" media="all" />

<script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>

</head>
<body>
<!--start 头部-->
{include file="header.html"}
<!--end 头部-->
<div class="container">
	<div class="wrapper">
        	 <div class="form">
             	 <form id='user_info' action='user.php?act=edit_userInfo' method='post'>
            	<div class="formOne clearfloat">
            		<label class="fl">姓名</label>
            		
                           <input type="text" class="fr" value="{$user_info.user_name}" placeholder=""  readonly class="form-control" >
            	 </div>
                  <div class="formOne clearfloat">
            		<label class="fl">性别</label>
                    <div class="fl">
                 	<div class="data-radio">
      					
                        <label class="radio">
                             <input type="radio" name="sex" id="optionsRadios1" value="0" {if $user_info.sex==''||$user_info.sex=='0'} checked{/if}>
                        保密
                        </label> 
                        </div>
   			<div class="data-radio">
   						
                        <label class="radio">
                           <input type="radio" name="sex" id="optionsRadios1" value="1" {if $user_info.sex=='1'} checked{/if}>
                        男
                        </label>
 					</div>
                	<div class="data-radio">
   						
                        <label class="radio">
                          <input type="radio" name="sex" id="optionsRadios1" value="2" {if $user_info.sex=='2'} checked{/if}>  女
                        </label>
 					</div>
                 </div>
                 </div>
                 <div class="formOne clearfloat">
            		<label class="fl">出生年月</label>
                    
            		  <input name="birthday" class="fr"  type="text" readonly {if $user_info.birthday=='0000-00-00'}value=""{else}value='{$user_info.birthday}'{/if} />
                          
            	 </div>
                 <div class="formOne clearfloat">
            		<label class="label fl">常用邮箱</label>            		
                         <input type="text" value="{$user_info.email}" placeholder="" class="input fr" name='email'>
            	 </div>
                 <div class="formOne clearfloat">
            		<label class="label fl">公司名称</label>            		
                        <input type="text" value="{$user_info.company_name}" placeholder="" class="input fr"  name='company_name'>
            	 </div>
                 <div class="formOne clearfloat">
            		<label class="label fl">联系地址</label>            		
                         <input type="text" value="{$user_info.adress}" placeholder=""  class="input fr" name='adress'>
            	 </div>
                 <div class="formOne clearfloat">
            		<label class="label fl">手机</label>
            		
                        <input type="text" value="{$user_info.mobile_phone}" placeholder="" class="input fr" name='mobile_phone'>
            	 </div>
                 <div class="formOne clearfloat">
            		<label class="label fl">固定电话</label>
                     <input type="text" value="{$user_info.home_phone}" class="input fr" name='home_phone'>
            	 </div>
                 <div class="formOne clearfloat">
            		<label class="label fl">紧急联系人电话</label>
            		
                         <input type="text" value="{$user_info.emergency_phone}" placeholder="" class="input fr" name="emergency_phone">
            	 </div>

                    <button class="buttonfour" type="submit">确认</button>
               </form>                   
          </div>
    </div>	
</div>
</body>
<script type="text/javascript" src="js/pulldown.js"></script>

</html>
