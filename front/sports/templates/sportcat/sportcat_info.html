    <form method="post" action="route.php?con=sportcat&act=edit" name="theForm">
        <table cellspacing="1" cellpadding="3" width="100%">
            <tr>
                <td class="label">类别名称：</td>

                    <input type="hidden" name="act" value="{$act}" />
                    <input type="hidden" name="id" value="{$sportcat.id}" />
                </td>
            </tr>
        </table>
    </form>
